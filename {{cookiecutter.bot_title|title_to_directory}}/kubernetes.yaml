{% if cookiecutter.use_kubernetes == 'y' %}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{cookiecutter.bot_directory}}
  labels:
    app: {{cookiecutter.bot_directory}}
spec:
  selector:
    matchLabels:
      app: {{cookiecutter.bot_directory}}
  template:
    metadata:
      name: {{cookiecutter.bot_directory}}
      labels:
        app: {{cookiecutter.bot_directory}}
    spec:
      securityContext:
        runAsUser: 65534 # nobody
      containers:
      - name: {{cookiecutter.bot_directory}}
        image: {{cookiecutter.registry_url}}
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: "0.1"
---
apiVersion: v1
kind: Service
metadata:
  name: {{cookiecutter.bot_directory}}
spec:
  type: ClusterIP
  selector:
    app: {{cookiecutter.bot_directory}}
  ports:
  - port: 80
    protocol: TCP
    targetPort: 5000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{cookiecutter.bot_directory}}
  annotations:
    kubernetes.io/tls-acme: "true"
spec:
  rules:
  - host: {{cookiecutter.bot_url}}
    http:
      paths:
        - backend:
            serviceName: {{cookiecutter.bot_directory}}
            servicePort: 80
  tls:
  - hosts:
      - {{cookiecutter.bot_url}}
    secretName: tls-{{cookiecutter.bot_directory}}
{% endif %}
